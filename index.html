<!DOCTYPE html>
<html>
<head><title>Learning JQuery</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="text/javascript" src="jQuery.min"></script>
 <style>
 #circle {
 width:200px;
 height:200px;
 border-radius:100px;
 background-color:blue;
 }
 .square {
 width:200px;
 height:200px;
 margin-top:12px;
 background-color:green;
 }
 </style>
</head>

	<div id="circle"></div>
	<div class="square"></div>
	<script>

		$("#circle").click(function(){
		
		$(this).animate({
		
		width:"300px",
		
		height:"300px",
		
		},2000);});
		
		$(".square").click(function(){
		$(this).animate({
		
		width:"400px",

		},3000);});
		
		height:"100px"
		
		},2000);})
		
	</script></body></html>
