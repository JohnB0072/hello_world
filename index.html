<!DOCTYPE html>
<html>
<head><title>Learning JQuery</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="text/javascript" src="jQuery.min"></script>
 <style>
 #circle {
 width:200px;
 height:200px;
 border-radius:100px;
 background-color:blue;
 }
 .square {width:200px;
 height:200px;
 margin-top:12px;
 background-color:green;}
 </style>
</head>


<p> text to disappear</p>
<button id="fade">Fade</button>
<button id="fade1">unfade</button>
<script>
$("#fade").click(function() {
$("p").fadeOut();});
$("#fade1").click(function(){
$("p").fadeIn();
});</script></body></html>
